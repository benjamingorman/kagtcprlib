<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>kagtcprlib</title>
        <link rel="stylesheet" href="lib/materialize/css/materialize.css" type="text/css">
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
		<nav>
			<div class="nav-wrapper blue">
				<a href="#" class="brand-logo">kagtcprlib</a>
			</div>
		</nav>

		<div class="container">
            <h2>Clients</h2>
			<div id="clients" class="row">
				<div v-for="client in clients_list" class="col s12 m6">
                    <div v-bind:id="'kagclient-' + client.nickname" class="kagclient card blue lighten-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{ client.nickname }}</span>
                            <div class="chip blue lighten-5">
                                <strong>Host:</strong>
                                {{ client.host }}
                            </div>
                            <div class="chip blue lighten-5">
                                <strong>Port:</strong>
                                {{ client.port }}
                            </div>
                            <div>Connected: {{ client.connected }}</div>
                            <div>Players: {{ client.player_count }}</div>
                        </div>
                        <div>
                            <pre class="tcpr-console">{{ client.log.join('\n') }}</pre>
                        </div>
                        <div class="tcpr-prompt">
                            <span><pre>&gt;&gt;&gt; </pre></span>
                                <input v-on:keydown="function(evt){tcprPromptKeypress(client.nickname, evt)}" type='text' class="browser-default"></input>
                        </div>
                    </div>
				</div>
			</div>
		</div>

        <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>

		<script src="lib/vue/vue.min.js"></script>
		<script src="lib/materialize/js/materialize.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
